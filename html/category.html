{{ define "category" }}
<div class="category">
  <style>
    .category {
      min-width: 170px;
      height: 48px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #383838;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      /* H5 */
      font-family: "Roboto";
      font-style: normal;
      font-weight: 500;
      font-size: 16px;
      line-height: 19px;
      /* identical to box height */
      text-align: center;
      text-transform: capitalize;
      /* White */
      color: #ffffff;
      text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category a {
      text-decoration: none;
    }
  </style>
  <a href="{{ .URL }}" class="nav-item">#{{ .Name }}</a>
</div>
{{ end }}
